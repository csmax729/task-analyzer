<!DOCTYPE html>
<html>
<head>
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Smart Task Analyzer</h1>

<div id="input-section">
    <h2>Add Task</h2>
    <input id="title" placeholder="Title">
    <input id="due" type="date">
    <input id="hours" type="number" placeholder="Estimated Hours">
    <input id="importance" type="number" min="1" max="10" placeholder="Importance">
    <input id="deps" placeholder="Dependencies (comma separated)">
    <button onclick="addTask()">Add Task</button>

    <h3>Bulk JSON Input</h3>
    <textarea id="taskJson" placeholder="Paste JSON array"></textarea>
    <button onclick="loadJson()">Load JSON</button>
</div>

<button onclick="analyze()">Analyze Tasks</button>

<select id="strategy">
    <option value="smart">Smart Balance</option>
    <option value="fastest">Fastest Wins</option>
    <option value="impact">High Impact</option>
    <option value="deadline">Deadline Driven</option>
</select>

<div id="output"></div>

<script src="script.js"></script>
</body>
</html>
